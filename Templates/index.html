<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>News Search</h1>
        <div class="main-layout">
            <div class="sidebar">
                <h3>Account</h3>
                {% if not session.get('user') %}
                    <div id="g_id_onload"
                         data-client_id="546855532553-amsiecmmkag0ljapa61854pf131ce109.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_select="false">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                {% endif %}
                <div id="user-info" class="user-info" {% if not session.get('user') %}style="display: none;"{% endif %}>
                    {% if session.get('user') %}
                        <img id="user-image" src="{{ session.user.picture }}" alt="Profile Picture">
                        <p id="user-name">{{ session.user.name }}</p>
                        <p id="user-email">{{ session.user.email }}</p>
                    {% endif %}
                    <button onclick="signOut()">Sign Out</button>
                </div>
            </div>
            <div class="content-area">
                <form class="search-form" action="{{ url_for('search') }}" method="POST">
                    <input type="text" name="query" placeholder="Search for news...">
                    <button type="submit">Search</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
