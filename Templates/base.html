<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Search Bar -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <div class="w-100">
      <a class="navbar-brand text-center d-block mb-3" href="/">SEARCH</a>
      <form action="/search" method="POST">
        <div class="input-group">
          <input type="text" name="query" class="form-control" placeholder="What news do you want to search for?" required>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</nav>

<!-- Main content, each page will inject its specific content here -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS (optional, for things like modals, dropdowns) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
