<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            transition: all 0.3s ease;
        }
        .search-container:focus-within {
            transform: scale(1.02);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<!-- Modern Navbar with Search Bar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container py-3">
        <div class="w-100 search-container">
            <a class="navbar-brand text-center d-block mb-3" href="/">
                <i class="bi bi-search"></i> SEARCH
            </a>
            <form action="/search" method="POST" class="d-flex">
                <div class="input-group">
                    <input 
                        type="search" 
                        name="query" 
                        class="form-control form-control-lg shadow-none border-primary" 
                        placeholder="Search for news..." 
                        required
                        autocomplete="off"
                        value="{{ request.form.get('query', '') }}">
                    <button class="btn btn-primary px-4" type="submit">
                        Search
                    </button>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap 5 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
